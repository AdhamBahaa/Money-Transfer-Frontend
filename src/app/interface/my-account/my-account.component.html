<header class="d-flex justify-content-between">
  <div class="d-flex flex-column justify-content-center align-content-center">
    <h1>My Account</h1>
    <ul class="d-flex ps-0">
      <li class="list-unstyled home">Home</li>
      <li class="help">My Account</li>
    </ul>
  </div>
  <div>
    <img src="currency.png" alt="currency photo" />
  </div>
</header>
<div class="layout">
  <div class="setL">
    <div class="row">
      <div class="col-3">
        <div class="list-group border-end" id="list-tab" role="tablist">
          <a
            class="list-group-item list-group-item-action active"
            id="list-home-list"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-home"
            routerLink="/my-account/profile"
            routerLinkActive="active"
            >My profile</a
          >
          <a
            class="list-group-item list-group-item-action"
            id="list-profile-list"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-profile"
            routerLink="/my-account/payments-history"
            routerLinkActive="active"
            >Payments history</a
          >
          <a
            class="list-group-item list-group-item-action"
            id="list-messages-list"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-messages"
            routerLink="/my-account/settings"
            routerLinkActive="active"
            >Settings</a
          >
          <a
            class="list-group-item list-group-item-action"
            id="list-settings-list"
            data-bs-toggle="list"
            role="tab"
            aria-controls="list-settings"
            routerLink="/my-account/change-password"
            routerLinkActive="active"
            >Change password</a
          >
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="nav-tabContent">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
